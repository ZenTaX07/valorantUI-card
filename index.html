<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valorant Agent Cards</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="title">Valorant Agent Cards</h1>
  <div class="grid-container">

    <div class="card">
      <img src="images/jett.png" alt="Jett">
      <h2>JETT</h2>
      <p>Duelist • Wind Controller</p>
      <div class="stats">
        <div><h3>85</h3><p>Mobility</p></div>
        <div><h3>70</h3><p>Ability</p></div>
        <div><h3>60</h3><p>Difficulty</p></div>
      </div>
      <button>Select Agent</button>
    </div>

    <div class="card">
      <img src="images/phoenix.webp" alt="Phoenix">
      <h2>PHOENIX</h2>
      <p>Duelist • Fire Power</p>
      <div class="stats">
        <div><h3>70</h3><p>Mobility</p></div>
        <div><h3>80</h3><p>Ability</p></div>
        <div><h3>50</h3><p>Difficulty</p></div>
      </div>
      <button>Select Agent</button>
    </div>

    <div class="card">
      <img src="images/reyna.webp" alt="Reyna">
      <h2>REYNA</h2>
      <p>Duelist • Soul Harvester</p>
      <div class="stats">
        <div><h3>75</h3><p>Mobility</p></div>
        <div><h3>85</h3><p>Ability</p></div>
        <div><h3>65</h3><p>Difficulty</p></div>
      </div>
      <button>Select Agent</button>
    </div>

  </div>
</body>
</html>
