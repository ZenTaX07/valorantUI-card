<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Agent Card</title>
    
</head>
<body>
    <div>class="Valorant-card"></div>
        <div class="agent-img">
            <img src="images/6111-omen-sad.png" alt="omen">
        </div>
        <div class="agent-info">
            <h1 class="agent-name"> Omen</h1>
            <p class="agent-role"> Controller </p>
            <div class="agent-stats">
                <div class="stat">
                    <h3>85</h3>
                    <p> Mobility</p>
                </div>
                <div class="stat">
                    <h3>70</h3>
                    <p>Ability Power</p>
                </div>
                <div class="stat">
                    <h3>95</h3>
                    <p>Difficulty</p>
                </div>
            </div>
            <button class="select-btn"> Select Agent</button>
        </div>
</body>
</html>
